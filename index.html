   <h1>Drawing Four Boxes</h1>
   <p>Draw four boxes—each <code>20×20</code>—with upper left hand corner origins as follows:</p>
   <ul>
      <li><code>(10, 10)</code> top left hand corner</li>
      <li><code>(66, 10)</code> top right hand corner</li>
      <li><code>(10, 66)</code> bottom left hand corner</li>
      <li><code>(66, 66)</code> bottom right hand corner</li>
   </ul>
